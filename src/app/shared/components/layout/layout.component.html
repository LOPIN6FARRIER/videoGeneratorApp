<div class="min-h-screen bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="shrink-0 flex items-center">
            <h1 class="text-xl font-bold text-gray-900">Video Generator</h1>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a
              routerLink="/dashboard"
              routerLinkActive="border-indigo-500 text-gray-900"
              [routerLinkActiveOptions]="{ exact: true }"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Dashboard
            </a>
            <a
              routerLink="/channels"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Channels
            </a>
            <a
              routerLink="/groups"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Groups
            </a>
            <a
              routerLink="/config"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Config
            </a>
            <a
              routerLink="/videos"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Videos
            </a>
            <a
              routerLink="/analytics"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Analytics
            </a>
            <a
              routerLink="/topics"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Topics
            </a>
            <a
              routerLink="/scripts"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Scripts
            </a>
          </div>
        </div>
        <div class="flex items-center">
          <div class="shrink-0 relative user-menu-container">
            <button
              (click)="toggleUserMenu()"
              class="flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 rounded-md px-3 py-2 hover:bg-gray-50"
            >
              <span class="text-gray-700 mr-2">{{ user()?.email }}</span>
              <svg
                class="h-5 w-5 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>

            @if (isUserMenuOpen()) {
              <div
                class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none z-50"
              >
                <div class="px-4 py-3">
                  <p class="text-sm text-gray-900 font-medium">{{ user()?.name }}</p>
                  <p class="text-sm text-gray-500 truncate">{{ user()?.email }}</p>
                </div>
                <div class="py-1">
                  <a
                    routerLink="/change-password"
                    (click)="toggleUserMenu()"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer"
                  >
                    Change Password
                  </a>
                </div>
                <div class="py-1">
                  <button
                    (click)="logout()"
                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >
                    Sign out
                  </button>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <router-outlet></router-outlet>
  </main>
</div>
