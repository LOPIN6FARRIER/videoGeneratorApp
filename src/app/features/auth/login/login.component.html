<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Video Generator Dashboard
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">Sign in to your account</p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            [class.border-red-500]="email.invalid && email.touched"
            placeholder="Email address"
          />
          @if (email.invalid && email.touched) {
            <p class="mt-1 text-sm text-red-600">Email is required</p>
          }
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            [class.border-red-500]="password.invalid && password.touched"
            placeholder="Password"
          />
          @if (password.invalid && password.touched) {
            <p class="mt-1 text-sm text-red-600">Password is required</p>
          }
        </div>
      </div>

      @if (errorMessage()) {
        <div class="rounded-md bg-red-50 p-4">
          <p class="text-sm text-red-800">{{ errorMessage() }}</p>
        </div>
      }

      <div>
        <button
          type="submit"
          [disabled]="loading() || loginForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (loading()) {
            <span>Loading...</span>
          } @else {
            <span>Sign in</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
